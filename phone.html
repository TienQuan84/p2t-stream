<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A74 Football Sender - Minimal</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #000; /* Nền đen hoàn toàn để nổi bật video */
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            padding: 10px;
            margin: 0; 
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Video Preview chiếm tối đa diện tích có thể */
        #preview { 
            width: 100%; 
            max-width: 600px; 
            border-radius: 8px; 
            background: #111; 
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.2);
            border: 1px solid #334155;
        }

        .btn-retry {
            margin-top: 20px;
            padding: 15px 30px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50px; /* Nút bo tròn hiện đại */
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn-retry:active {
            transform: scale(0.95);
            background: #1d4ed8;
        }
    </style>
</head>
<body>

    <video id="preview" autoplay playsinline muted></video>

    <button class="btn-retry" onclick="location.reload()">KẾT NỐI LẠI / LÀM MỚI</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('join');
        const peer = new Peer();
        const videoPreview = document.getElementById('preview');

        peer.on('open', async (id) => {
            if (!targetId) {
                alert("LỖI: THIẾU ID MÁY NHẬN (Cần quét mã QR từ OBS)");
                return;
            }

            try {
                // Cấu hình tối ưu cao nhất cho bóng đá (1080p 60fps)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }
                    },
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                // Hiển thị lên màn hình điện thoại
                videoPreview.srcObject = stream;
                
                // Tự động thực hiện cuộc gọi đến máy OBS
                peer.call(targetId, stream);

            } catch (err) {
                console.error("Lỗi Camera:", err);
                alert("Không thể mở Camera. Hãy đảm bảo bạn dùng HTTPS và đã cấp quyền.");
            }
        });

        // Tự động xử lý kết nối lại ngầm nếu mạng chập chờn
        peer.on('disconnected', () => {
            peer.reconnect();
        });
    </script>
</body>
</html>
