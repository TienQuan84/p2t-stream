<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A74 Football Sender</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0; 
            min-height: 100vh;
        }
        
        /* Video Preview thu nhỏ để không chiếm quá nhiều diện tích */
        #preview { 
            width: 100%; 
            max-width: 400px; 
            border-radius: 12px; 
            background: #000; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 2px solid #334155;
            margin-bottom: 20px;
        }

        .status-box {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
        }

        #indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .red { 
            background-color: #ef4444; 
            box-shadow: 0 0 10px #ef4444; 
            animation: blink 1s infinite;
        }

        .green { 
            background-color: #10b981; 
            box-shadow: 0 0 10px #10b981; 
        }

        #msg {
            font-weight: bold;
            font-size: 14px;
            display: block;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .btn-retry {
            margin-top: 15px;
            padding: 12px 25px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h3 style="margin-bottom: 20px;">⚽ SONY A74 LIVE SENDER</h3>

    <video id="preview" autoplay playsinline muted></video>

    <div class="status-box">
        <div id="indicator" class="red"></div>
        <span id="msg">ĐANG CHỜ OBS KẾT NỐI...</span>
        <p style="font-size: 11px; color: #94a3b8; margin-top: 5px; text-transform: uppercase;">
            Chế độ: 1080p 60fps | High Bitrate
        </p>
    </div>

    <button class="btn-retry" onclick="location.reload()">KẾT NỐI LẠI / LÀM MỚI</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('join');
        const peer = new Peer();
        const indicator = document.getElementById('indicator');
        const msg = document.getElementById('msg');
        const videoPreview = document.getElementById('preview');

        peer.on('open', async (id) => {
            if (!targetId) {
                msg.innerText = "LỖI: THIẾU ID MÁY NHẬN!";
                indicator.style.animation = "none";
                return;
            }
            
            msg.innerText = "ĐANG KHỞI TẠO CAMERA...";

            try {
                // Cấu hình tối ưu cho bóng đá
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }
                    },
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false
                    }
                });

                // Hiển thị lên màn hình điện thoại
                videoPreview.srcObject = stream;
                
                // Gọi đến máy OBS
                const call = peer.call(targetId, stream);
                
                // Cập nhật trạng thái khi đã lên sóng
                indicator.classList.remove('red');
                indicator.classList.add('green');
                msg.innerText = "ĐANG TRUYỀN LIVE (1080P)";
                msg.style.color = "#10b981";

            } catch (err) {
                msg.innerText = "LỖI CAMERA: " + err.message;
                indicator.style.animation = "none";
            }
        });

        // Tự động thử lại nếu Peer bị ngắt kết nối
        peer.on('disconnected', () => {
            msg.innerText = "MẤT KẾT NỐI - ĐANG THỬ LẠI...";
            indicator.classList.add('red');
            peer.reconnect();
        });
    </script>
</body>
</html>
