<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-obs</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden;
        }
        
        #preview { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* Giữ nguyên tỉ lệ khung hình 16:9 của máy ảnh */
            background: #000;
        }
    </style>
</head>
<body>

    <video id="preview" autoplay playsinline muted></video>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('join');
        const peer = new Peer();
        const videoPreview = document.getElementById('preview');

        peer.on('open', async (id) => {
            if (!targetId) {
                alert("LỖI: Không tìm thấy ID máy nhận OBS!");
                return;
            }

            try {
                // Cấu hình tối ưu cao nhất cho bóng đá (1080p 60fps)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }
                    },
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                // Hiển thị lên màn hình tại chỗ
                videoPreview.srcObject = stream;
                
                // Tự động gọi đến OBS
                peer.call(targetId, stream);

            } catch (err) {
                alert("Lỗi Camera: Hãy đảm bảo dùng HTTPS và đã cấp quyền.");
            }
        });

        // Cơ chế tự động kết nối lại ngầm
        peer.on('disconnected', () => peer.reconnect());
    </script>
</body>
</html>
