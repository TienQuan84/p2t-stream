<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phone Sender Full HD</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #preview { width: 90%; max-height: 70vh; border: 2px solid #333; border-radius: 10px; background: #111; object-fit: cover; }
        .status-box { margin-top: 20px; text-align: center; }
        #indicator { width: 20px; height: 20px; border-radius: 50%; display: inline-block; margin-right: 10px; vertical-align: middle; }
        .red { background: #ff4444; box-shadow: 0 0 10px #ff4444; }
        .green { background: #00ff44; box-shadow: 0 0 10px #00ff44; }
        #msg { font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <video id="preview" autoplay playsinline muted></video>
    
    <div class="status-box">
        <div id="indicator" class="red"></div>
        <span id="msg">ĐANG CHỜ OBS KẾT NỐI...</span>
        <p style="font-size: 12px; color: #666; margin-top: 5px;">Độ phân giải mục tiêu: 1920x1080</p>
    </div>

    <script>
        const preview = document.getElementById('preview');
        const indicator = document.getElementById('indicator');
        const msg = document.getElementById('msg');
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('join');

        const peer = new Peer();
        let localStream = null;

        peer.on('open', (id) => {
            console.log('Peer ID:', id);
            // Tự động gọi ngay khi có targetId
            if (targetId) {
                startHDStream();
            }
        });

        async function startHDStream() {
            try {
                // Cấu hình Full HD 1080p chuẩn
                const constraints = {
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { min: 1280, ideal: 1920, max: 1920 },
                        height: { min: 720, ideal: 1080, max: 1080 },
                        frameRate: { ideal: 30, max: 60 }
                    },
                    audio: true
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                preview.srcObject = localStream;

                const call = peer.call(targetId, localStream);

                // Khi kết nối thành công (có tín hiệu phản hồi từ OBS)
                call.on('stream', () => {
                    indicator.className = 'green';
                    msg.innerText = "ĐANG PHÁT (FULL HD)";
                });

                call.on('close', () => {
                    handleDisconnect();
                });

            } catch (err) {
                console.error(err);
                msg.innerText = "LỖI: " + err.message;
            }
        }

        function handleDisconnect() {
            indicator.className = 'red';
            msg.innerText = "ĐÃ NGẮT KẾT NỐI";
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        }

        // Theo dõi trạng thái kết nối Peer
        peer.on('disconnected', handleDisconnect);
        peer.on('error', handleDisconnect);
    </script>
</body>
</html>
