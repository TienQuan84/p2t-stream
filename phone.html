<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A74 Football Sender</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0f172a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .status-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 80%;
            max-width: 320px;
        }

        #indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .red { 
            background-color: #ef4444; 
            box-shadow: 0 0 10px #ef4444; 
            animation: blink 1s infinite;
        }

        .green { 
            background-color: #10b981; 
            box-shadow: 0 0 10px #10b981; 
        }

        #msg {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .btn-retry {
            margin-top: 20px;
            padding: 10px 20px;
            background: #334155;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="status-box">
        <div id="indicator" class="red"></div>
        <span id="msg">ĐANG CHỜ OBS KẾT NỐI...</span>
        <p style="font-size: 12px; color: #94a3b8; margin-top: 5px;">Độ phân giải mục tiêu: 1920x1080</p>
    </div>

    <button class="btn-retry" onclick="location.reload()">KẾT NỐI LẠI</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('join');
        const peer = new Peer();
        const indicator = document.getElementById('indicator');
        const msg = document.getElementById('msg');

        peer.on('open', async (id) => {
            if (!targetId) {
                msg.innerText = "LỖI: THIẾU ID MÁY NHẬN!";
                return;
            }
            
            msg.innerText = "ĐANG MỞ CAMERA SONY/PHONE...";

            try {
                // Cấu hình tối ưu cho bóng đá: 1080p, 60fps, không lọc âm
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }
                    },
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false
                    }
                });

                const call = peer.call(targetId, stream);
                
                // Khi kết nối thành công
                indicator.classList.remove('red');
                indicator.classList.add('green');
                msg.innerText = "ĐANG TRUYỀN TÍN HIỆU LIVE";
                msg.style.color = "#10b981";

            } catch (err) {
                msg.innerText = "LỖI CAMERA: " + err.message;
                indicator.style.animation = "none";
            }
        });
    </script>
</body>
</html>
