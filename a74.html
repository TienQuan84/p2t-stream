<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A74 Football Sender</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; margin: 0; padding: 20px; }
        .header { border-bottom: 2px solid #334155; padding-bottom: 10px; margin-bottom: 20px; }
        #preview { width: 100%; max-width: 500px; border-radius: 8px; background: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .stats { background: #1e293b; padding: 15px; border-radius: 10px; display: inline-block; margin-top: 15px; text-align: left; min-width: 280px; }
        .live-dot { height: 10px; width: 10px; background-color: #ef4444; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .btn-connect { background: #2563eb; color: white; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="header">
        <h3>⚽ A74 FOOTBALL STREAM</h3>
    </div>

    <video id="preview" autoplay playsinline muted></video>

    <div class="stats">
        <div>Trạng thái: <span id="status" style="color: #f59e0b;">Đang chờ kết nối...</span></div>
        <div>Độ phân giải: <strong>1920x1080 (FHD)</strong></div>
        <div>Độ trễ mục tiêu: <strong>~100ms</strong></div>
    </div>

    <br>
    <button class="btn-connect" onclick="startStream()">BẮT ĐẦU TRUYỀN</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('join');
        const peer = new Peer();

        async function startStream() {
            if (!targetId) {
                alert("Không tìm thấy ID máy nhận! Hãy quét mã QR từ OBS.");
                return;
            }

            document.getElementById('status').innerText = "Đang lấy tín hiệu Camera...";
            
            try {
                // Cấu hình tối ưu cho chuyển động nhanh (Bóng đá)
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 }, // Ưu tiên 60fps để lia máy mượt
                    },
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false // Giữ nguyên âm thanh sân vận động chân thực
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('preview').srcObject = stream;
                
                const call = peer.call(targetId, stream);
                
                document.getElementById('status').innerHTML = '<span class="live-dot"></span> ĐANG LIVE';
                document.getElementById('status').style.color = "#10b981";
                
            } catch (err) {
                document.getElementById('status').innerText = "Lỗi: " + err.message;
                alert("Lưu ý: Bạn cần cấp quyền Camera và sử dụng HTTPS/Localhost");
            }
        }
    </script>
</body>
</html>
