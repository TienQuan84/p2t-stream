<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>OBS Receiver - P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; font-family: sans-serif; }
        #setup { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: rgba(0,0,0,0.7); color: white; }
        #qr-code { background: white; padding: 10px; border-radius: 5px; }
        video { width: 100vw; height: 100vh; object-fit: cover; display: none; } /* Video phủ kín màn hình OBS */
    </style>
</head>
<body>
    <div id="setup">
        <div id="qr-code"></div>
        <p>ID: <span id="my-id">Đang khởi tạo...</span></p>
    </div>
    <video id="remote-video" autoplay playsinline></video>

    <script>
        const peer = new Peer();
        const video = document.getElementById('remote-video');
        const setup = document.getElementById('setup');

        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
            // Tạo link để sender.html truy cập trực tiếp
            const currentUrl = window.location.href.replace('receiver.html', 'sender.html');
            const joinUrl = currentUrl + "?join=" + id;
            new QRCode(document.getElementById("qr-code"), { text: joinUrl, width: 200, height: 200 });
        });

        peer.on('call', (call) => {
            call.answer();
            call.on('stream', (stream) => {
                setup.style.display = 'none'; // Ẩn QR khi có video
                video.style.display = 'block';
                video.srcObject = stream;
            });
        });
    </script>
</body>
</html>
