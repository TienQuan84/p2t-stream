<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>OBS Receiver Adaptive</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #setup { position: absolute; text-align: center; color: white; font-family: sans-serif; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; z-index: 10; }
        #qr-code { background: white; padding: 10px; border-radius: 5px; }
        /* Quan trọng: object-fit contain giúp xoay ngang/dọc không bị méo */
        video { width: 100%; height: 100%; object-fit: contain; background: black; display: none; }
    </style>
</head>
<body>
    <div id="setup">
        <div id="qr-code"></div>
        <p>ID: <span id="my-id">...</span></p>
        <p style="font-size: 14px;">Quét để kết nối Camera Sau</p>
    </div>
    <video id="remote-video" autoplay playsinline></video>

    <script>
        const peer = new Peer();
        const video = document.getElementById('remote-video');
        const setup = document.getElementById('setup');

        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
            const currentUrl = window.location.href.replace('obs.html', 'phone.html');
            new QRCode(document.getElementById("qr-code"), { text: currentUrl + "?join=" + id, width: 220, height: 220 });
        });

        peer.on('call', (call) => {
            call.answer();
            call.on('stream', (stream) => {
                setup.style.display = 'none';
                video.style.display = 'block';
                video.srcObject = stream;
            });
        });
    </script>
</body>
</html>
