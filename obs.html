<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>OBS Receiver 1080p - High Stability</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: transparent; overflow: hidden; width: 1920px; height: 1080px; font-family: sans-serif; }
        #setup { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(0,0,0,0.9); padding: 30px; border-radius: 20px; border: 2px solid #444; }
        video { width: 1920px; height: 1080px; object-fit: cover; background: black; display: none; }
        #my-id { color: #00ff00; font-weight: bold; }
    </style>
</head>
<body>
    <div id="setup">
        <div id="qr-code" style="display: flex; justify-content: center; margin-bottom: 15px;"></div>
        <h2>SẴN SÀNG NHẬN FULL HD</h2>
        <p>Trạng thái: <span id="status">Đang khởi tạo...</span></p>
        <p>ID: <span id="my-id">...</span></p>
    </div>
    <video id="remote-video" autoplay playsinline></video>

    <script>
        // Cấu hình STUN để chạy được khác mạng (4G -> Wi-Fi)
        const peer = new Peer({
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' },
                    { url: 'stun:stun2.l.google.com:19302' }
                ]
            }
        });

        const video = document.getElementById('remote-video');
        const setup = document.getElementById('setup');
        const statusText = document.getElementById('status');

        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
            statusText.innerText = "Chờ kết nối...";
            
            // Tạo link QR (Tự động nhận diện URL hiện tại)
            const currentUrl = window.location.href.split('?')[0].replace('obs.html', 'phone.html');
            new QRCode(document.getElementById("qr-code"), { 
                text: currentUrl + "?join=" + id, 
                width: 500, 
                height: 500 
            });
        });

        peer.on('call', (call) => {
            statusText.innerText = "Đang nhận luồng...";
            call.answer(); 
            call.on('stream', (stream) => {
                setup.style.display = 'none';
                video.style.display = 'block';
                video.srcObject = stream;
                console.log("Đã nhận luồng HD thành công!");
            });
        });

        peer.on('error', (err) => {
            console.error(err);
            statusText.innerText = "Lỗi: " + err.type;
        });
    </script>
</body>
</html>
