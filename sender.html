<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điện thoại - Người phát Video</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #0f172a; color: white; padding: 20px; }
        input { padding: 12px; font-size: 16px; border-radius: 5px; border: none; width: 80%; margin-bottom: 10px; }
        button { padding: 12px 25px; font-size: 16px; background: #10b981; color: white; border: none; border-radius: 5px; font-weight: bold; }
        #preview-container { margin-top: 20px; width: 100%; }
        video { width: 100%; max-width: 400px; transform: scaleX(-1); border-radius: 10px; }
        .status { margin: 10px; color: #60a5fa; }
    </style>
</head>
<body>
    <h1>MÁY PHÁT CAMERA</h1>
    
    <div id="setup">
        <input type="text" id="target-id" placeholder="Nhập ID từ Máy tính">
        <br>
        <button onclick="startStream()">BẮT ĐẦU TRUYỀN</button>
    </div>

    <p id="status-text" class="status">Sẵn sàng kết nối</p>

    <div id="preview-container">
        <p>Xem trước (Preview):</p>
        <video id="local-video" autoplay playsinline muted></video>
    </div>

    <script>
        const peer = new Peer();
        const statusText = document.getElementById('status-text');

        async function startStream() {
            const targetId = document.getElementById('target-id').value;
            if (!targetId) {
                alert("Vui lòng nhập ID máy tính!");
                return;
            }

            statusText.innerText = "Đang yêu cầu quyền Camera...";

            try {
                // Cấu hình Camera điện thoại
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", // Sử dụng Camera SAU
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true
                });

                // Hiển thị preview lên màn hình điện thoại
                document.getElementById('local-video').srcObject = stream;

                // Thực hiện "cuộc gọi" tới máy tính
                const call = peer.call(targetId, stream);
                
                statusText.innerText = "ĐANG TRUYỀN VIDEO...";
                document.getElementById('setup').style.display = 'none';

            } catch (err) {
                console.error(err);
                statusText.innerText = "Lỗi: " + err.message;
                alert("Không thể truy cập Camera. Hãy đảm bảo bạn dùng HTTPS.");
            }
        }
    </script>
</body>
</html>
